<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/desin.css">
    <title>My second Responsive design</title>
</head>
<body class="raleway-font">
    <header>
        <nav class="navbar display-flex">
            <h2>LOGO</h2>
            <button>Sign Up</button>
        </nav>
        <div class="bannar display-flex" >
            <h2 class="common-color">Cool Dark UI Template for Webflow Agencies!</h2>
            <button>Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- Action section starts -->
        <section class="container section-gap display-flex">
            <div class="Action">
                <h3>See It in Action</h3>
                <p class="paragraph">Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="webflow">
                <img src="./Assets/wc-mini.png" alt="">
            </div>     
        </section>
        <!-- productive user section starts -->
        <section class="section-gap productive-users  ">
            <h3 class="users-title">Joined Thousands of Productive Users</h3>
            <div class="users-feedback">
                <div class="user-description">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="user-description">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-description">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
